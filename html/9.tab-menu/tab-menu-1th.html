<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tab Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <style>
        .tab-content {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="page-header text-center">
        <h1>Tab Menu
            <small>example</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div id="tab_1">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="#home" aria-controls="home" role="tab">Home</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab">Profile</a></li>
                    <li role="presentation"><a href="#post" aria-controls="post" role="tab">Post</a></li>
                    <li role="presentation"><a href="#photo" aria-controls="photo" role="tab">Photo</a></li>
                </ul>
                <div class="tab-content">
                    <div id="home" class="tab-pane active" role="tabpanel">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3>1. Panel</h3>
                                <p>accusamus beatae ad facilis cum similique qui sunt</p>
                            </div>
                            <img class="media-object" src="http://placehold.it/600/92c952" alt="">
                        </div>
                    </div>
                    <div id="profile" class="tab-pane" role="tabpanel">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3>2. Panel</h3>
                                <p>reprehenderit est deserunt velit ipsam</p>
                            </div>
                            <img class="media-object" src="http://placehold.it/600/771796" alt="">
                        </div>
                    </div>
                    <div id="post" class="tab-pane" role="tabpanel">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3>3. Panel</h3>
                                <p>officia porro iure quia iusto qui ipsa ut modi</p>
                            </div>
                            <img class="media-object" src="http://placehold.it/600/24f355" alt="">
                        </div>
                    </div>
                    <div id="photo" class="tab-pane" role="tabpanel">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3>4. Panel</h3>
                                <p>culpa odio esse rerum omnis laboriosam voluptate repudiandae</p>
                            </div>
                            <img class="media-object" src="http://placehold.it/600/d32776" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="panel_tmpl">
    <div class="thumbnail">
        <div class="caption">
            <h3><%=id%>. Panel</h3>
            <p><%=title%></p>
        </div>
        <img class="media-object" src="<%=url%>" alt="<%=title%>">
    </div>
</script>

<script src="../../js/9.tab-menu/tab-menu-1th.js"></script>
</body>

</html>
